<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafb" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#eef2ff" stop-opacity="0.4" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.02"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#g1)" />
  <g transform="translate(-120, -80) rotate(-12)">
    <ellipse cx="400" cy="300" rx="520" ry="260" fill="#fff7ed" fill-opacity="0.06" />
    <ellipse cx="880" cy="520" rx="460" ry="220" fill="#ecfeff" fill-opacity="0.04" />
  </g>
  <rect width="1200" height="800" fill="#000" fill-opacity="0" filter="url(#grain)" />
</svg>
