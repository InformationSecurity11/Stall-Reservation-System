server:
  port: 8000

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        # Auth Service
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<path>.*), /api/auth/$\{path}

        # Profile Service
        - id: profile-service
          uri: http://profile-management-service:8081
          predicates:
            - Path=/api/profiles/**
          filters:
            - RewritePath=/api/profiles/(?<path>.*), /api/profiles/$\{path}

        # Reservation Service
        - id: reservation-service
          uri: http://reservation-management-service:8083
          predicates:
            - Path=/api/reservations/**
          filters:
            - RewritePath=/api/reservations/(?<path>.*), /api/reservations/$\{path}

        # Stall Service
        - id: stall-service
          uri: http://stall-management-service:8082
          predicates:
            - Path=/api/stalls/**
          filters:
            - RewritePath=/api/stalls/(?<path>.*), /api/stalls/$\{path}

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

  security:
    user:
      name: admin
      password: admin

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG

