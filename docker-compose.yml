services:
  # Databases
  mysql:
    image: mysql:8.0
    container_name: stall-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reservation_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - stall-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  mongodb_profile:
    image: mongo:6.0
    container_name: stall-mongodb-profile
    environment:
      MONGO_INITDB_DATABASE: profile_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_profile_data:/data/db
    networks:
      - stall-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 10s
      retries: 5
      interval: 10s

  mongodb_stall:
    image: mongo:6.0
    container_name: stall-mongodb-stall
    environment:
      MONGO_INITDB_DATABASE: stall_db
    ports:
      - "27018:27017"
    volumes:
      - mongodb_stall_data:/data/db
    networks:
      - stall-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 10s
      retries: 5
      interval: 10s

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: stall-api-gateway
    ports:
      - "8000:8000"
    environment:
      SERVER_PORT: 8000
      SPRING_CLOUD_GATEWAY_ROUTES_0_ID: auth-service
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://auth-service:8080
      SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0: Path=/api/auth/**
    depends_on:
      - auth-service
      - profile-management-service
      - reservation-management-service
      - stall-management-service
    networks:
      - stall-network
    restart: unless-stopped

  # Backend Services
  auth-service:
    build:
      context: ./Auth-Service
      dockerfile: Dockerfile
    container_name: stall-auth-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/reservation_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stall-network
    restart: unless-stopped

  profile-management-service:
    build:
      context: ./profile-management-service
      dockerfile: Dockerfile
    container_name: stall-profile-service
    ports:
      - "8081:8081"
    environment:
      MONGODB_URI: mongodb://mongodb_profile:27017/profile_db
      SPRING_APPLICATION_NAME: profile-management-service
      SERVER_PORT: 8081
    depends_on:
      mongodb_profile:
        condition: service_healthy
    networks:
      - stall-network
    restart: unless-stopped

  stall-management-service:
    build:
      context: ./stall-management-service
      dockerfile: Dockerfile
    container_name: stall-stall-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb_stall:27017/stall_db
      SPRING_APPLICATION_NAME: stall-management-service
      SERVER_PORT: 8082
    depends_on:
      mongodb_stall:
        condition: service_healthy
    networks:
      - stall-network
    restart: unless-stopped

  reservation-management-service:
    build:
      context: ./reservation-management-service
      dockerfile: Dockerfile
    container_name: stall-reservation-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/reservation_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SERVER_PORT: 8083
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stall-network
    restart: unless-stopped

  # Frontend Services
  admin-frontend:
    build:
      context: ./AdminFrontend
      dockerfile: Dockerfile
    container_name: stall-admin-frontend
    ports:
      - "3001:3001"
    environment:
      VITE_API_URL: http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - stall-network
    restart: unless-stopped

  client-frontend:
    build:
      context: ./ClientFrontend
      dockerfile: Dockerfile
    container_name: stall-client-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - stall-network
    restart: unless-stopped

networks:
  stall-network:
    driver: bridge

volumes:
  mysql_data:
  mongodb_profile_data:
  mongodb_stall_data:
