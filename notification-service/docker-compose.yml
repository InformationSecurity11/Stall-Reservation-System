services:
  # MYSQL (Notification Service Database)
  notification-mysql:
    image: mysql:8.0
    container_name: notification-mysql
    ports:
      - "8306:8306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notification-service-db
      MYSQL_USER: notificationuser
      MYSQL_PASSWORD: notificationpass
    volumes:
      - notification-mysql-data:/var/lib/mysql
    networks:
      - bookfair-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MAILHOG (Email Testing - Notification Service Only)
  notification-mailhog:
    image: mailhog/mailhog:latest
    container_name: notification-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - bookfair-network  # ← Connect to SHARED network
    restart: unless-stopped

  # ZOOKEEPER + KAFKA (Shared cluster for local dev)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: bookfair-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - bookfair-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: bookfair-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - bookfair-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: bookfair-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8087:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: bookfair-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - bookfair-network
    restart: unless-stopped

# CONNECT TO SHARED NETWORK (Created by root docker-compose)
networks:
  bookfair-network:
    external: true  # ← IMPORTANT: Use existing network from root

# SERVICE-SPECIFIC VOLUMES
volumes:
  notification-mysql-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data: